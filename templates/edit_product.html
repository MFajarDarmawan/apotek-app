<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 2rem;
        }
        .form-control-file {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <a href="/admin/dashboard" class="btn btn-primary mb-3" style="float: right;">Kembali</a>
        <h2 class="text-center mb-4">Edit Produk</h2>
        <form method="post" action="/admin/edit-product-action" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{.ID}}">
            <input type="hidden" name="existing_image_url" value="{{.ImageURL}}">
            
            <div class="form-group">
                <label for="name">Nama Produk</label>
                <input type="text" class="form-control" id="name" name="name" value="{{.Name}}" required>
            </div>
            
            <div class="form-group">
                <label for="quantity">Stok</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{.Quantity}}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Deskripsi</label>
                <textarea class="form-control" id="description" name="description" required>{{.Description}}</textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Harga</label>
                <input type="number" class="form-control" id="price" name="price" value="{{.Price}}" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="image">Masukkan Gambar Baru (optional)</label>
                <input type="file" class="form-control-file" id="image" name="image">
                <img src="{{.ImageURL}}" alt="{{.Name}}" class="img-thumbnail mt-2" style="max-width: 200px;">
            </div>
            
            <button type="submit" class="btn btn-warning btn-block">Update Produk</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
